services:
  terraform:
    build:
      context: .
      dockerfile: Dockerfile
    tty: true
    volumes:
      - .:/data
      - $HOME/.aws:/root/.aws
      - $HOME/.terraform.d/plugin-cache:/root/.terraform.d/plugin-cache
    environment:
      - TF_PLUGIN_CACHE_DIR=/root/.terraform.d/plugin-cache
